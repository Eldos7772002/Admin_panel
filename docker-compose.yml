version: '3.8'

services:

  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=admin
  project1:
    build:
      context: ./admin-panel-crud
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    env_file:
      - ./admin-panel-crud/.env
    environment:
      TZ: "Asia/Oral"
  project2:
    build:
      context: ./admin-panel-eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      TZ: "Asia/Oral"
  project3:
    build:
      context: ./admin-panel-gateway
      dockerfile: Dockerfile
    ports:
      - "25565:25565"
    env_file:
      - ./admin-panel-gateway/.env
    environment:
      TZ: "Asia/Oral"
  project4:
    build:
      context: ./admin-panel-security
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./admin-panel-security/.env
    environment:
      TZ: "Asia/Oral"
  websocket:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    env_file:
      - ./app/.env
    environment:
      TZ: "Asia/Oral"
  redis:
    image: redis:6.0.7
    container_name: redis
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - "6379:6379"

  redis_insight:
    image: redislabs/redisinsight:1.14.0
    container_name: redis_insight
    restart: always
    ports:
      - "8009:8009"
    volumes:
      - redis_insight_volume_data:/db

volumes:
  redis_volume_data:
  redis_insight_volume_data:
