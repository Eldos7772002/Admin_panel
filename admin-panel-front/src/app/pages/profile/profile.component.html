<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col shadow bg-card">

        <!-- User info -->
        <div class="mt-27 flex flex-col flex-0 lg:flex-row justify-center items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">

            <!-- Avatar -->
            <div class="rounded-full">
                <img
                    class="w-15 h-15 rounded-full ring-4 ring-bg-card"
                    src="assets/images/avatars/female-18.jpg"
                    alt="User avatar">
            </div>

            <!-- Details -->
            <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
                <div class="text-lg font-bold leading-none">{{user?.name}}</div>
                <div class="text-secondary mt-2">{{user?.email}}</div>
            </div>

        </div>

    </div>

    <!-- Main -->
    <div class="flex flex-auto justify-center w-full max-w-5xl mx-auto p-6 sm:p-8">

    </div>

</div>
